<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jscan</title>
</head>
<body>
	<form>

		<input type="text" name="target" value="www.baidu.com" /><br /><br />

		<input type="text" name="port" value="22,80,445,3306,3389" /><br /><br />

		<textarea name="result" id="result" cols="50" rows="10"></textarea> <br /><br />
		<input type="button" value="scan" onclick="scan(this.from)" />
